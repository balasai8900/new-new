<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/clientsview.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="main-page">
        <!-- Side bar -->
        <div class="sidebar">
            <div class="logo-section">
                <img th:src="@{/images/fabo.logo.png}" alt="Your Logo">
            </div>
            <div class="sbbuttons">
                <button id="button1" onclick="toggleSubMenu('submenu1')">Client<br>Management</button>
                <ul class="submenu" id="submenu1">
                    <li onclick="openPopup('addClientsPopup')">Add Clients</li>
                    <li > Manage Clients</li>
                </ul>
    
                <button id="button2" onclick="toggleSubMenu('submenu2')">Client User <br>Management</button>
                <ul class="submenu" id="submenu2">
                    <li onclick="openPopup('addUserPopup')">Add User</li>
                    <li > Manage Users</li>
                </ul>
    
                <button id="button3" onclick="toggleSubMenu('submenu3')">Admin User <br>Management</button>
                <ul class="submenu" id="submenu3">
                    <li onclick="openPopup('addAdminPopup')">Add Admin</li>
                    <li >ManageAdmins</li>
                </ul>
            </div>
        </div>
        <div class="section">
            <div class="admin-details">
                <div class="title">
                    <h2>Client-Details</h2>
                </div>
                <div class="form">
                    <div class="form-dts">
                        <span><b>Store Name : </b><span th:text="${client.storeName}"></span></span><br>
                        <span><b>Store Code : </b><span th:text="${client.storeCode}"></span></span><br>
                     	<span><b>Owner Name : </b><span th:text="${client.ownerName}"></span></span><br>
                        <span><b>E-Mail : </b><span th:text="${client.email}"></span></span><br>
                        <span><b>Owner Phone : </b><span th:text="${client.ownerContact}"></span></span><br>
                        <span><b>Store Phone : </b><span th:text="${client.storeContact}"></span></span><br>
                        <span><b>GST Number : </b><span th:text="${client.gstNo}"></span></span><br>
                        <span><b>City : </b><span th:text="${client.city}"></span></span><br>
                        <span><b>State : </b><span th:text="${client.state}"></span></span><br>
                        <span><b>Full Address : </b><span th:text="${client.fullAddress}"></span></span><br>
                        <span><b>GMB Profile Link : </b><span th:text="${client.gmbProfileLink}"></span></span><br>
                    </div>
                    
                    <li><a th:href="@{/faboclients}">Close</a></li>

                </div>

            </div>

        </div>

    </div>
