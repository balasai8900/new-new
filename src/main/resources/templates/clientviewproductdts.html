<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{css/clientviewproductdts.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="main-page">
        <!-- Side bar -->
       
        <div class="section">
            <div class="admin-details">
                <div class="title">
                    <h2>Product Request Details</h2>
                </div>
                <div class="closex-btn">
                    <li><a th:href="clientproductlist.html">X</a></li>
                </div>
                <div class="form-container">
                <div class="form">
                    <div class="form-dts">
                        <span><b>Store Code :</b><span th:text="${clientProduct.storeCode}"></span></span><br>
                        <span><b>Store Name :</b><span th:text="${clientProduct.storeName}"></span></span><br>
                        <span><b>Date:</b><span th:text="${clientProduct.Date}"></span></span><br>
                        <span><b>Product Request Type :</b><span th:text="${clientProduct.productRequestType}"></span></span><br>
                        <span><b>Subject:</b><span th:text="${clientProduct.issueSubject}"></span></span><br>
                        <span><b>Description:</b><span th:text="${clientProduct.issueDescription}"></span></span><br>
                        <span><b>Store Phone Number :</b><span th:text="${clientProduct.storeContact}"></span></span><br>
                        <span><b>Shipping Address :</b><span th:text="${clientProduct.shippingAddress}"></span></span><br>
                       
                        <span><b>uploaded Images: </b></span><br>
                         <ul>
							    <li th:each="base64Image, status : ${base64ImageList}" style="margin-right: 10px; margin-bottom: 20px;">
							        <div style="position: relative;">
							            <img th:src="@{'data:image/png;base64,' + ${base64Image}}" alt="Image" style="height: 300px; width: 600px;">
							            <a th:href="@{'/downloadsproduct/' + ${status.index}}" th:download="'image' + ${status.index} + '.png'">
							                <button type="button">Download</button>
							            </a>
							        </div>
							    </li>
							</ul>
                        <span><b>Comments :</b></span><br>
                         <div th:each="comment : ${adminProductCommentsList}" class="comment-container">
							    <div style="display: flex; justify-content: space-between;">
							        <p><strong>Time:</strong> <span th:text="${#dates.format(comment.timeAdded, 'hh:mm a')}"></span></p>
							        <p><strong>Date:</strong> <span th:text="${#dates.format(comment.dateAdded, 'MMMM dd, yyyy')}"></span></p>
							    </div>
							    <p><strong>Added by:</strong><span th:text="${comment.addedBy}"></span></p>
							     <p><strong>Reason:</strong> <span th:text="${comment.Reason}"></span></p>
							     
							    <textarea th:text="${comment.adminProductCommentsList}" placeholder="Your comment goes here..."></textarea>
							</div>
                        
                       
                    </div>
                    
                    

                </div>
                </div>
            </div>

        </div>

    </div>
